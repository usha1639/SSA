<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="views/place/place.js"></script>
    <script src="views/places/places.js"></script>
    <script src="views/settings/settings.js"></script>
  </head>
  <body ng-app="App">
    <ion-side-menus>
      <ion-side-menu side="left">
        <ion-header-bar>
          <h1 class="title">SSA</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ui-sref="places" menu-close>Places</ion-item>
            <ion-item ui-sref="settings.preferences" menu-close>Settings</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-balanced">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
